extension=apcu.so

apc.enabled = {{ php_apc_enabled | default(1) }}
apc.shm_segments = 1
apc.shm_size = {{ php_apc_shm_size | default('256M') }}
apc.num_files_hint = 10000
apc.user_entries_hint = 10000
apc.max_file_size = {{ php_apc_max_file_size | default('1M') }}

apc.optimization = 0
apc.ttl = {{ php_apc_ttl | default(0) }}
apc.user_ttl = {{ php_apc_user_ttl | default(0) }}
apc.gc_ttl = {{ php_apc_gc_ttl | default(600) }}
apc.cache_by_default = {{ php_apc_cache_by_default | default(1) }}
apc.filters = {{ php_apc_filters | default("") }}
apc.slam_defense = 0
apc.use_request_time = 1
apc.mmap_file_mask = /tmp/apc-dummy.XXXXXX
apc.file_update_protection = {{ php_apc_file_update_protection | default(2) }}
apc.enable_cli = {{ php_apc_enable_cli | default(0) }}
apc.stat = {{ php_apc_stat | default(1) }}
apc.write_lock = 1
apc.report_autofilter = 0
apc.include_once_override = {{ apc_include_once_override | default(0) }}
apc.rfc1867 = 1
apc.rfc1867_prefix = "upload_"
apc.rfc1867_name = "APC_UPLOAD_PROGRESS"
apc.rfc1867_freq = 0
apc.localcache = 1
apc.localcache.size = 512
apc.coredump_unmap = 0
apc.stat_ctime = 0
